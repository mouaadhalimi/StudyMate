
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rag-api-ing
  namespace: rag
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: rag.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rag-api-svc
                port:
                  number: 80
