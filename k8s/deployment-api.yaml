
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-api
  namespace: rag
spec:
  replicas: 2
  selector:
    matchLabels: {app: rag-api}
  template:
    metadata:
      labels: {app: rag-api}
    spec:
      containers:
        - name: api
          image: yourrepo/rag-api:latest
          ports: [{containerPort: 8000}]
          env:
            - name: DATABASE_URL
              value: sqlite:///./rag.db
